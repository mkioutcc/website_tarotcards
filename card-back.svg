<svg width="220" height="380" viewBox="0 0 220 380" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="starsPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="0.8" fill="white" opacity="0.5" />
      <circle cx="40" cy="25" r="0.6" fill="white" opacity="0.4" />
      <circle cx="70" cy="50" r="0.7" fill="white" opacity="0.6" />
      <circle cx="90" cy="15" r="0.5" fill="white" opacity="0.3" />
      <circle cx="20" cy="60" r="0.6" fill="white" opacity="0.5" />
      <circle cx="50" cy="85" r="0.8" fill="white" opacity="0.7" />
      <circle cx="80" cy="70" r="0.5" fill="white" opacity="0.4" />
    </pattern>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1c1c2a" />
      <stop offset="100%" stop-color="#141425" />
    </linearGradient>
    
    <filter id="cardGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Card background -->
  <rect width="220" height="380" rx="10" fill="url(#cardGradient)" />
  
  <!-- Stars background -->
  <rect width="220" height="380" rx="10" fill="url(#starsPattern)" />
  
  <!-- Border decoration -->
  <rect x="10" y="10" width="200" height="360" rx="6" fill="none" stroke="#9333ea" stroke-opacity="0.2" stroke-width="1" />
  
  <!-- Center decoration -->
  <g filter="url(#cardGlow)" opacity="0.7">
    <circle cx="110" cy="190" r="60" fill="none" stroke="#9333ea" stroke-width="1" />
    <circle cx="110" cy="190" r="40" fill="none" stroke="#3b82f6" stroke-width="1" />
    
    <!-- Mystic symbol -->
    <g fill="none" stroke="#ffffff" stroke-width="1" opacity="0.8">
      <path d="M110,130 L110,250 M70,190 L150,190" />
      <path d="M87,167 L133,213 M133,167 L87,213" />
      <path d="M110,150 L130,190 L110,230 L90,190 Z" />
    </g>
  </g>
  
  <!-- Corner decorations -->
  <g opacity="0.5">
    <path d="M20,20 L40,20 L40,40 L20,40 Z" fill="none" stroke="#9333ea" stroke-width="1" />
    <path d="M180,20 L200,20 L200,40 L180,40 Z" fill="none" stroke="#9333ea" stroke-width="1" />
    <path d="M20,340 L40,340 L40,360 L20,360 Z" fill="none" stroke="#9333ea" stroke-width="1" />
    <path d="M180,340 L200,340 L200,360 L180,360 Z" fill="none" stroke="#9333ea" stroke-width="1" />
  </g>
  
  <!-- Top and bottom text -->
  <text x="110" y="30" fill="#9333ea" opacity="0.7" font-family="serif" font-size="12" text-anchor="middle">TAROT</text>
  <text x="110" y="360" fill="#9333ea" opacity="0.7" font-family="serif" font-size="12" text-anchor="middle">MYSTICUM</text>
  
  <!-- Subtle patterns -->
  <g opacity="0.15">
    <path d="M0,0 L220,380" stroke="#ffffff" stroke-width="0.5" />
    <path d="M0,380 L220,0" stroke="#ffffff" stroke-width="0.5" />
    <path d="M110,0 L110,380" stroke="#ffffff" stroke-width="0.3" />
    <path d="M0,190 L220,190" stroke="#ffffff" stroke-width="0.3" />
  </g>
</svg>
